<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
    <script>
        //const rep = 'bonjour';
        function exo1(rep){
            for(let i=0; i<rep.length; i++)
            {
                const nrep = new RegExp(rep[i],"g");
                let co = 0;
                co = (rep.match(nrep)||[]).length
                if(co === 1){
                    //console.log(rep[i]);
                    return rep[i];
                }
            }
            return null;
        }

        console.log(exo1('hello henry'));
        console.log(exo1('coucou'));
        console.log(exo1('bonjour'));
        
        
        

    </script>
</body>
