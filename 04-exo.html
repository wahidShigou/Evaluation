<body>
    <script>
        function exo4(myArray)
        {
            //var myArray = ['January', 'February', 'March'];
            if(!Array.isArray(myArray)) return null;
            if(myArray.length === 0) return null;
            var rand = myArray[Math.floor(Math.random() * myArray.length) +0];
            return rand;
        }

        console.log(exo4(['January', 'February', 'March']));
        console.log(exo4( ['a', 'b' ,'c', 'd'] ));
        console.log(exo4([]));
        console.log(exo4(""));
        
        
    </script>
</body>
